<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Formn</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Playwrite+AU+SA" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<boad> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="_main">
        <div class="_container">
            <div class="border">
                <h2>WELCOME</h2>
            </div>
            <div class="trans_container">
                <img class="welcome" src="welcome.png">
                <form id="loginForm">
                    <div class="email_password">
                        <input type="text" id="username" name="username" placeholder="Enter Username" class="input_text1"><br><br>
                        <div class="pass_c">
                            <input type="password" id="password" name="password" placeholder="Enter Password" class="input_text1">
                            <img src="show.png" id="sh_pass" width="25px" height="25px"  onclick="showPass()">
                        </div>
                        <script>
                            function showPass(){
                                if(document.getElementById("password").type=="text"){
                                    document.getElementById("password").type="password";
                                    document.getElementById("sh_pass").src="show.png";
                                }else{
                                    document.getElementById("password").type="text";
                                    document.getElementById("sh_pass").src="hide.png";
                                }
                            }
                        </script>
                    </div><br>
                    <div class="sign_up">
                        <button id="login" type="button" class="btn_sign_up">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts.js" type="module"></script>
</boad>
</html>
